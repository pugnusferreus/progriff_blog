---
layout: default
---
<div id="post" class="text">
{{ content }}
</div>

{% if site.disqus_id %}
	<section class="comments">
		<div id="disqus_thread"></div>
		<script>
		var disqus_shortname = '{{ site.disqus_id }}';
		var disqus_identifier = '{{ page.id }}';
		var disqus_url = '{{ site.url }}{{ page.url }}';
		var disqus_title = "{{ page.title }}";
		var disqus_developer = location.host.match(/(\.local|^localhost)(:\d+)?/) ? 1 : 0;
		(function() {
			if (location.host.match(/(\.local|^localhost)(:\d+)?/)) return;
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
		</script>
		<noscript>
			<a href="http://{{ site.disqus_id }}.disqus.com/?url=ref">View the discussion thread.</a>
		</noscript>
	</section>
{% endif %}
